syntax = "proto3";

package proto;

option go_package = "github.com/teyvat-helper/hk4e-proto/pb";

import "define.proto";
import "cmd/cmd_social.proto";

enum SvrMsgId {
  MSG_UNKNOWN = 0;
  MSG_BLOCK_REFRESH_COUNTDOWN = 1;
  MSG_AVATAR_REVIVE_BY_STATUE = 2;
  MSG_DAILY_TASK_REWARD_MAX_NUM = 3;
  MSG_ROUTINE_TYPE_NOT_OPEN = 4;
  MSG_ROUTINE_TYPE_REWARD_MAX_NUM = 5;
  MSG_MECHANICUS_COIN_LIMIT = 6;
}

enum ServerLogType {
  SERVER_LOG_NONE = 0;
  SERVER_LOG_ABILITY = 1;
  SERVER_LOG_LEVEL = 2;
  SERVER_LOG_ENTITY = 3;
  SERVER_LOG_LUA = 4;
}

enum ServerLogLevel {
  LOG_LEVEL_NONE = 0;
  LOG_LEVEL_DEBUG = 1;
  LOG_LEVEL_INFO = 2;
  LOG_LEVEL_WARNING = 3;
  LOG_LEVEL_ERROR = 4;
}

enum ClientReconnectReason {
  CLIENT_RECONNNECT_NONE = 0;
  CLIENT_RECONNNECT_QUIT_MP = 1;
}

message KeepAliveNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 72;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }
}

message GmTalkReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 98;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  string msg = 13;
}

message GmTalkRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 12;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  int32 retcode = 15;
  string retmsg = 3;
  string msg = 13;
}

message MsgParam {
  oneof param {
    uint32 int_param = 9;
    float flt_param = 7;
    string str_param = 4;
  }
}

message ShowMessageNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 35;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  SvrMsgId msg_id = 14;
  repeated MsgParam params = 13;
}

message PingReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 7;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  uint32 client_time = 12;
  float ue_time = 14;
  double total_tick_time = 6;
  bytes sc_data = 10;
  uint32 seq = 3;
}

message PingRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 21;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  uint32 client_time = 15;
  int32 retcode = 6;
  uint32 seq = 13;
}

message GetOnlinePlayerListReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 90;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }
}

message GetOnlinePlayerListRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 73;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  int32 retcode = 7;
  uint32 param = 11;
  repeated OnlinePlayerInfo player_info_list = 5;
}

message ServerTimeNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 99;
    ENET_CHANNEL_ID = 1;
    ENET_IS_RELIABLE = 1;
  }

  uint64 server_time = 5;
}

message ServerLogNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 31;
    ENET_CHANNEL_ID = 1;
    ENET_IS_RELIABLE = 1;
  }

  string server_log = 7;
  ServerLogType log_type = 9;
  ServerLogLevel log_level = 15;
}

message ClientReconnectNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 75;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
