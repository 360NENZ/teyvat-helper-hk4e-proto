    IS_ALLOW_CLIENT = 1;
  }

  string report_type = 1;
  string report_value = 4;
}

message UnionCmd {
  bytes body = 14;
  uint32 message_id = 8;
}

message UnionCmdNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 5;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  repeated UnionCmd cmd_list = 1;
}

