syntax = "proto3";

package proto;

option go_package = "github.com/teyvat-helper/hk4e-proto/pb";

import "define.proto";

message PlayerOfferingData {
  uint32 offering_id = 1;
  bool is_first_interact = 15;
  uint32 level = 12;
  repeated uint32 taken_level_reward_list = 8;
  bool is_new_max_level = 6;
}

message PlayerOfferingDataNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2923;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  repeated PlayerOfferingData offering_data_list = 2;
}

message PlayerOfferingReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2907;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  uint32 offering_id = 6;
}

message PlayerOfferingRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2917;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  repeated ItemParam item_list = 7;
  int32 retcode = 4;
  PlayerOfferingData offering_data = 10;
}

message TakeOfferingLevelRewardReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2919;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  uint32 level = 6;
  uint32 offering_id = 11;
}

message TakeOfferingLevelRewardRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2911;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  uint32 offering_id = 3;
  uint32 take_level = 4;
  int32 retcode = 8;
  repeated ItemParam item_list = 2;
}

message OfferingInteractReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2918;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  uint32 offering_id = 9;
}

message OfferingInteractRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2908;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  PlayerOfferingData offering_data = 11;
  int32 retcode = 12;
}
