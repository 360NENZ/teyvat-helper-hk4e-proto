syntax = "proto3";

package proto;

option go_package = "github.com/teyvat-helper/hk4e-proto/pb";

import "define.proto";

message PlayerApplyEnterMpNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1826;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  uint32 src_thread_index = 5;
  uint32 src_app_id = 6;
  OnlinePlayerInfo src_player_info = 2;
}

message PlayerApplyEnterMpReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1818;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  uint32 target_uid = 4;
}

message PlayerApplyEnterMpRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1825;
