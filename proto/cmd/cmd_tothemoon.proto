syntax = "proto3";

package proto;

option go_package = "github.com/teyvat-helper/hk4e-proto/pb";

import "define.proto";

message ToTheMoonQueryPathReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 6172;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  enum OptionType {
    OPTION_NONE = 0;
    OPTION_NORMAL = 1;
  }

  enum AStarMethod {
    Classic = 0;
    Tendency = 1;
    Adaptive = 2;
    Inflection = 3;
  }

  enum FilterType {
    All = 0;
    Air = 1;
    Water = 2;
  }

  Vector destination_pos = 9;
  int32 fuzzy_range = 15;
  OptionType query_type = 8;
  AStarMethod astar_method = 1;
  uint32 scene_id = 6;
  int32 query_id = 11;
  FilterType filter_type = 3;
  bool refined = 13;
  bool use_full_neighbor = 5;
  Vector source_pos = 10;
}

message ToTheMoonQueryPathRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 6198;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  enum PathStatusType {
    STATUS_FAIL = 0;
    STATUS_SUCC = 1;
    STATUS_PARTIAL = 2;
  }

  PathStatusType query_status = 7;
  repeated int64 index = 3;
  repeated Vector corners = 14;
  repeated int32 level = 1;
  int32 retcode = 8;
  int32 query_id = 9;
}

message ToTheMoonPingNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 6112;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }
}

message ToTheMoonEnterSceneReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 6135;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  uint32 version = 14;
  uint32 scene_id = 15;
}

message ToTheMoonEnterSceneRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 6107;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  int32 retcode = 7;
}

message ToTheMoonObstacleInfo {
  enum ShapeType {
    OBSTACLE_SHAPE_CAPSULE = 0;
    OBSTACLE_SHAPE_BOX = 1;
  }

  ShapeType type = 2;
  int32 handle_id = 11;
  MathQuaternion rotation = 7;
  Vector center = 13;
  Vector half_extents = 14;
}

message ToTheMoonAddObstacleReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 6121;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  bool use_edge = 12;
  ToTheMoonObstacleInfo obstacle = 13;
  int32 query_id = 9;
  uint32 scene_id = 3;
}

message DynamicSVONode {
  int64 index = 8;
  int32 area = 5;
  Vector refer_pos = 1;
}

message DynamicLayerNodes {
  int32 level = 10;
  repeated DynamicSVONode nodes = 6;
}

message DynamicNodes {
  repeated DynamicLayerNodes nodes = 3;
}

message ToTheMoonAddObstacleRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 6103;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  DynamicNodes dynamic_nodes = 2;
  int32 query_id = 13;
  int32 retcode = 11;
}

message ToTheMoonRemoveObstacleReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 6190;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  enum ObstacleType {
    Box = 0;
    Capsule = 1;
  }

  int32 handle = 12;
  uint32 scene_id = 10;
  int32 query_id = 11;
}

message ToTheMoonRemoveObstacleRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 6173;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  int32 query_id = 3;
  int32 retcode = 14;
  DynamicNodes dynamic_nodes = 8;
}

message ToTheMoonObstaclesModifyNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 6199;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  repeated ToTheMoonObstacleInfo add_obstacles = 4;
  repeated int32 remove_obstacle_ids = 13;
  uint32 scene_id = 15;
  bool use_edge = 1;
}
