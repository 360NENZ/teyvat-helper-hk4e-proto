syntax = "proto3";

package proto;

option go_package = "github.com/teyvat-helper/hk4e-proto/pb";

import "define.proto";

message ShareCDInfo {
  uint32 index = 2;
  uint64 cd_start_time = 14;
  uint32 share_cd_id = 12;
}

message AllShareCDDataNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 9072;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  map<uint32, ShareCDInfo> share_cd_info_map = 2;
}
