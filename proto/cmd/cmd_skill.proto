syntax = "proto3";

package proto;

option go_package = "github.com/teyvat-helper/hk4e-proto/pb";

import "define.proto";

message UnlockAvatarTalentReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1072;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  uint32 talent_id = 13;
  uint64 avatar_guid = 3;
}

message UnlockAvatarTalentRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1098;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  uint32 talent_id = 2;
  int32 retcode = 3;
  uint64 avatar_guid = 10;
}

message AvatarUnlockTalentNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1012;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  uint32 entity_id = 14;
  uint64 avatar_guid = 13;
  uint32 talent_id = 10;
  uint32 skill_depot_id = 1;
}

message AvatarSkillDepotChangeNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1035;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  uint32 skill_depot_id = 15;
  map<uint32, uint32> proud_skill_extra_level_map = 14;
  repeated uint32 talent_id_list = 9;
  repeated uint32 proud_skill_list = 4;
  uint32 core_proud_skill_level = 2;
  uint32 entity_id = 7;
  uint64 avatar_guid = 12;
  map<uint32, uint32> skill_level_map = 3;
}

message BigTalentPointConvertReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1007;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  repeated uint64 item_guid_list = 6;
  uint64 avatar_guid = 3;
}

message BigTalentPointConvertRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1021;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

