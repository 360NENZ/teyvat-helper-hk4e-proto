syntax = "proto3";

package proto;

option go_package = "github.com/teyvat-helper/hk4e-proto/pb";

enum PushTipsState {
  PUSH_TIPS_STATE_NONE = 0;
  PUSH_TIPS_STATE_START = 1;
  PUSH_TIPS_STATE_READ = 2;
  PUSH_TIPS_STATE_FINISH = 3;
}

message WatcherAllDataNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2272;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  repeated uint32 watcher_list = 4;
}

message WatcherChangeNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2298;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  repeated uint32 removed_watcher_list = 2;
  repeated uint32 new_watcher_list = 15;
}

message WatcherEventNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2212;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  uint32 add_progress = 6;
  uint32 watcher_id = 9;
}

message WatcherEventTypeNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2235;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  repeated uint32 param_list = 14;
  uint32 add_progress = 15;
  uint32 watcher_trigger_type = 11;
}

message WatcherEventStageNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2207;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  uint32 add_progress = 4;
  uint32 stage = 2;
  uint32 watcher_id = 12;
}

message PushTipsData {
  uint32 push_tips_id = 13;
  uint32 state = 4;
}

message PushTipsAllDataNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2222;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  repeated PushTipsData push_tips_list = 4;
}

message PushTipsChangeNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2265;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  repeated PushTipsData push_tips_list = 9;
}

message PushTipsReadFinishReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2204;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  uint32 push_tips_id = 11;
}

message PushTipsReadFinishRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2293;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  uint32 push_tips_id = 3;
  int32 retcode = 9;
}

message GetPushTipsRewardReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2227;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  repeated uint32 push_tips_id_list = 4;
}

message GetPushTipsRewardRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 2294;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  int32 retcode = 10;
  repeated uint32 push_tips_id_list = 9;
}
