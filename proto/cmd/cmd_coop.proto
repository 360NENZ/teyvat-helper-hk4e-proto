syntax = "proto3";

package proto;

option go_package = "github.com/teyvat-helper/hk4e-proto/pb";

message MainCoop {
  enum Status {
    INVALID = 0;
    RUNNING = 1;
    FINISHED = 2;
  }

  map<uint32, uint32> seen_ending_map = 13;
  map<uint32, int32> normal_var_map = 4;
  uint32 self_confidence = 5;
  repeated uint32 save_point_id_list = 1;
  Status status = 6;
  map<uint32, int32> temp_var_map = 11;
  uint32 id = 9;
}

message AllCoopInfoNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1976;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  repeated MainCoop main_coop_list = 14;
}

message MainCoopUpdateNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1968;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  repeated MainCoop main_coop_list = 5;
}

message SaveMainCoopReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1975;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  map<uint32, int32> normal_var_map = 15;
  uint32 self_confidence = 2;
  uint32 save_point_id = 1;
  map<uint32, int32> temp_var_map = 8;
  uint32 id = 3;
}

message SaveMainCoopRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1957;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  int32 retcode = 2;
  repeated uint32 save_point_id_list = 15;
  uint32 id = 14;
}

message FinishMainCoopReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1952;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
  }

  uint32 id = 10;
  uint32 ending_save_point_id = 1;
}

message FinishMainCoopRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1981;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  uint32 id = 2;
  uint32 ending_save_point_id = 6;
  int32 retcode = 4;
}

message CoopPoint {
  enum State {
    STATE_UNSTARTED = 0;
    STATE_STARTED = 1;
    STATE_FINISHED = 2;
  }

  uint32 self_confidence = 15;
  State state = 10;
  uint32 id = 14;
}

message CoopReward {
  enum State {
    STATE_UNLOCK = 0;
    STATE_LOCK = 1;
    STATE_TAKEN = 2;
  }

  uint32 id = 5;
  State state = 6;
}

message CoopCg {
  bool is_unlock = 14;
  uint32 id = 8;
}

message CoopChapter {
  enum State {
    STATE_CLOSE = 0;
    STATE_COND_NOT_MEET = 1;
    STATE_COND_MEET = 2;
    STATE_ACCEPT = 3;
  }

  repeated CoopCg coop_cg_list = 1;
  uint32 id = 2;
  repeated CoopPoint coop_point_list = 11;
  repeated uint32 finish_dialog_list = 10;
  uint32 finished_end_count = 14;
  uint32 total_end_count = 7;
  repeated CoopReward coop_reward_list = 5;
  repeated uint32 lock_reason_list = 12;
  State state = 4;
  map<uint32, uint32> seen_ending_map = 9;
}

message CoopDataNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 1979;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  repeated CoopChapter chapter_list = 15;
  repeated uint32 viewed_chapter_list = 7;
  bool is_have_progress = 10;
  uint32 cur_coop_point = 5;
}

